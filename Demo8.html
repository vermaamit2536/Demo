<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>

        let x = prompt("Enter the name");

        switch (x) {
            case "1":
                alert("Amit role - 1");
                break;

            case "2":
                alert("Abhishek role - 2");
                break;
            case "3":
                alert("Riyansh role - 3");
                break;
            case "4":
                alert("Nitin Role - 4");
                break;
            case "5":
                alert("Arnav Role - 5");
                break;
            case "6":
                alert("Khushi Role - 6");
                break;
            case "7":
                alert("Jyoti Role - 7");
                break;
            case "8":
                alert("Muskaan Role - 8");
                break;
            case "9":
                alert("Riyanshi Role - 9");
                break;
            case "10":
                alert("Rishika Role - 10");
                break;
            case "11":
                alert("Sonu Role - 11");
                break;

            default:
                alert("Unmatched Role Number")

        }



    </script>
</head>

<body>

</body>

</html>
