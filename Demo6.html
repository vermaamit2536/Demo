<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Of</title>
    <script>

        var fruit = ["Apple", "Banana", "Grapes"];

        document.write(fruit instanceof Array)//true
        document.write(fruit instanceof Object)//true
        document.write(fruit instanceof Number)//false
        document.write(fruit instanceof String)//false 




    </script>
</head>

<body>

</body>

</html>
